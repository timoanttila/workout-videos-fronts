<!doctype html>
<html lang="%lang%">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Lazy People Workouts</title>
    <link rel="dns-prefetch" href="https://ghost.tuspe.com" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Lazy People Workouts" />
    <link rel="shortcut icon" href="https://lazypeopleworkouts.com/favicon.ico" />
    <meta name="msapplication-TileColor" content="#fff" />
    <meta name="theme-color" content="#fff" />
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Lazy People Workouts",
        "url": "https://lazypeopleworkouts.com/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://lazypeopleworkouts.com/?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
    <script>
      if (global === undefined) {
        var global = window
      }
    </script>
    %sveltekit.head%
  </head>

  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
